<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link-->
    <link rel="stylesheet" href="css/main.css">

    <!-- Font links -->
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <style>
        body {
            font-family: 'Nunito';
            font-size: 22px;
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/humming" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/humming');
    </style>
    <!--REFERENCE: 
    Humming- https://www.cdnfonts.com/humming.font
    Nunito- https://www.w3schools.com/howto/tryit.asp?font=Nunito-->

    <title>Mood Bites - Contact</title>
</head>

<body>
    <div class="container">
        <header>
            <!-- Logo goes over navigation banner -->
            <div class="logo">
                <img src="images/sanchezA02-02-02.png" alt="Logo" class="logo">
            </div>
            <!-- Creates navigation banner-->
            <nav class="max-width">
                <ul class="navlist">
                    <li><a href="#home" class="home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="form">
                <h1>Contact us!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui amet eveniet recusandae non
                    incidunt aliquid deserunt minima aperiam.
                </p>

                <!--Form for message-->
                <form action="#" method="get">
                    <div>
                        <label for="fullname">Your Name</label>   
                        <input type="text" id="fullname" name="fullname" placeholder="Name">
                    </div>

                    <div>
                        <label for="youremail">Your Email</label>
                        <input type="email" id="youremail" name="youremail" placeholder="Main Email" required>
                    </div>    

                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>

                    <div>
                        <label for="row">Service</label>
                        <select name="row" id="row">
                            <option value="front" selected>Order</option>
                            <option value="center">Special event</option>
                            <option value="back">Other</option>
                        </select>
                    </div>

                    <div>
                        <h3>Policies</h3>
                        <input type="checkbox" name="policies" id="policies">
                        <label for="policies">I agree to the terms and conditions.</label>
                    </div>

                    <button class="read">Send</button>
                </form>

            </div>

            <footer>
                <div class="copy">
                    &copy; MoodBites, 2023
                </div>
                <!--Adds link to XXX-->
                <div class="reference">
                    All images are taken from <a href="#" target="_blank">#</a>
                </div>
            </footer>

        </main>
    </div>
</body>

</html>
